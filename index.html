<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InganzoMind | Login</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="auth.js"></script>

</head>

<body>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- LOGIN -->
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form id="loginForm">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>

                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- LOGIN MESSAGE -->
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Welcome back! Your knowledge matters here. Learn, share, and grow with others.</p>
        </div>

        <!-- REGISTER -->
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form id="signupForm">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" id="signup-name" required>
                    <label>Full Name</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="email" id="signup-email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" id="signup-password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- REGISTER MESSAGE -->
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Join InganzoMind</h2>
            <p class="animation" style="--i:18; --j:1;">Sharing knowledge, building futures. Explore notes, find tutors & grow together.</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// your config
const firebaseConfig = {
    apiKey: "AIzaSyAzzG0s0ohSwvavQP8ZYT6nnYGkke4WtzA",
    authDomain: "inganzomind.firebaseapp.com",
    projectId: "inganzomind",
    storageBucket: "inganzomind.firebasestorage.app",
    messagingSenderId: "881049543466",
    appId: "1:881049543466:web:8c5932a06871fdc7967453"
};

initializeApp(firebaseConfig);
const auth = getAuth();

// if user is already logged in -> don't show login/sign up
onAuthStateChanged(auth, user => {
    if (user) {
        window.location.href = "home.html";
    }
});
</script>

</body>

</html>
